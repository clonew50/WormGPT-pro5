    <!-- ==================== JAVASCRIPT CORE ==================== -->
    <script>
        // ================= CONFIGURATION =================
        const CONFIG = {
            API_URL: "https://mtimpbkuwznteintrvqk.supabase.co/functions/v1/api-chat",
            API_KEY: "wgpt_t544hwol5lizsaue3l83b",
            DEV_CONTACT: "@S05051422"
        };

        // ================= TRANSLATIONS =================
        const TRANSLATIONS = {
            ar: {
                typeMessage: "ÿßŸÉÿ™ÿ® ÿ±ÿ≥ÿßŸÑÿ™ŸÉ...",
                copy: "ŸÜÿ≥ÿÆ",
                copyMessage: "ŸÜÿ≥ÿÆ ÿßŸÑÿ•ÿ¨ÿßÿ®ÿ©",
                listen: "ÿßÿ≥ÿ™ŸÖÿßÿπ",
                noTextToRead: "ŸÑÿß ŸäŸàÿ¨ÿØ ŸÜÿµ ŸÑŸÑŸÇÿ±ÿßÿ°ÿ©",
                audioError: "ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑÿµŸàÿ™",
                clearChatConfirm: "ŸáŸÑ ÿ£ŸÜÿ™ ŸÖÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿ≠ÿ∞ŸÅ ÿßŸÑÿ≥ÿ¨ŸÑ ÿßŸÑŸÖÿ≠ŸÑŸäÿü"
            },
            en: {
                typeMessage: "Type your message...",
                copy: "Copy",
                copyMessage: "Copy Answer",
                listen: "Listen",
                noTextToRead: "No text to read",
                audioError: "Error playing audio",
                clearChatConfirm: "Clear local history?"
            }
        };

        const i18n = (function() {
            let currentLang = 'ar';
            function changeLang(lang) {
                currentLang = lang;
                const htmlRoot = document.getElementById('html-root');
                htmlRoot.setAttribute('lang', lang);
                htmlRoot.setAttribute('dir', lang === 'ar' ? 'rtl' : 'ltr');
                const t = TRANSLATIONS[lang];
                document.getElementById('msg-input').placeholder = t.typeMessage;
            }
            function t(key) { return TRANSLATIONS[currentLang][key] || key; }
            return { changeLang, t, get currentLang() { return currentLang; } };
        })();

        // ================= LOCAL STORAGE MANAGER =================
        const LocalDB = (function() {
            const KEY = 'wgpt_local_history';
            
            function save(messages) {
                localStorage.setItem(KEY, JSON.stringify(messages));
            }
            
            function load() {
                const stored = localStorage.getItem(KEY);
                return stored ? JSON.parse(stored) : [];
            }
            
            function clear() {
                localStorage.removeItem(KEY);
            }
            
            return { save, load, clear };
        })();

        // ================= APP LOGIC =================
        const app = (function() {
            const dom = { 
                box: document.getElementById('chat-box'), 
                input: document.getElementById('msg-input'), 
                send: document.getElementById('btn-send'), 
                mic: document.getElementById('btn-mic')
            };
            let recognizing = false;
            let conversationMessages = [];

            function init() {
                dom.input.addEventListener('input', function() {
                    this.style.height = 'auto'; 
                    this.style.height = this.scrollHeight + 'px';
                    dom.send.disabled = !this.value.trim();
                });
                
                // Load history immediately
                conversationMessages = LocalDB.load();
                if(conversationMessages.length > 0) {
                    document.getElementById('welcome-screen').style.display = 'none';
                    conversationMessages.forEach(msg => addMsg(msg.role, msg.content, false));
                    scrollToBottom();
                }
            }

            async function send() {
                const txt = dom.input.value.trim();
                if(!txt) return;

                dom.send.disabled = true;
                dom.input.value = ''; 
                dom.input.style.height = 'auto';
                document.getElementById('welcome-screen').style.display = 'none';
                
                // User Message
                addMsg('user', txt);
                const loadId = addLoader();
                
                // Save to Local
                conversationMessages.push({ role: 'user', content: txt });
                LocalDB.save(conversationMessages);

                try {
                    // New API Call Method (GET request)
                    const sessionId = "auto";
                    const url = `${CONFIG.API_URL}?message=${encodeURIComponent(txt)}&key=${CONFIG.API_KEY}&format=json&session_id=${sessionId}`;

                    const res = await fetch(url);
                    document.getElementById(loadId).remove();
                    
                    if(!res.ok) throw new Error("Server Error");
                    const data = await res.json();
                    
                    if(data.success) {
                        addMsg('bot', data.response);
                        conversationMessages.push({ role: 'bot', content: data.response });
                        LocalDB.save(conversationMessages);
                    } else {
                        addMsg('bot', `Error: ${data.error || "Unknown error"}`);
                    }

                } catch(e) {
                    document.getElementById(loadId)?.remove();
                    addMsg('bot', `‚ö†Ô∏è ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿßÿ™ÿµÿßŸÑ: ${e.message}`);
                } finally {
                    dom.send.disabled = false;
                }
            }

            function addMsg(role, text, animate = true) {
                const div = document.createElement('div');
                div.className = `message msg-${role}`;
                if(!animate) div.style.animation = 'none';
                
                const bubble = document.createElement('div');
                bubble.className = 'msg-bubble';

                if(role === 'user') {
                    bubble.textContent = text;
                } else {
                    const rawHtml = marked.parse(text);
                    const safeHtml = DOMPurify.sanitize(rawHtml);
                    bubble.innerHTML = safeHtml;
                    
                    // Process code blocks
                    setTimeout(() => {
                        bubble.querySelectorAll('pre code').forEach(block => {
                            hljs.highlightElement(block);
                            const wrapper = document.createElement('div'); 
                            wrapper.className = 'code-wrapper';
                            const header = document.createElement('div'); 
                            header.className = 'code-header';
                            header.innerHTML = `<span>Code</span><button class="copy-code-btn" onclick="copyCode(this)">${i18n.t('copy')}</button>`;
                            const pre = block.parentElement;
                            pre.parentNode.insertBefore(wrapper, pre);
                            wrapper.appendChild(header);
                            wrapper.appendChild(pre);
                        });
                    }, 0);
                    
                    const actionsDiv = document.createElement('div');
                    actionsDiv.className = 'msg-actions';
                    actionsDiv.innerHTML = `
                        <button class="msg-action-btn" onclick="copyMessage(this)"><i class="fas fa-copy"></i> ${i18n.t('copyMessage')}</button>
                    `;
                    bubble.appendChild(actionsDiv);
                }
                div.appendChild(bubble);
                dom.box.appendChild(div);
                scrollToBottom();
            }

            function addLoader() {
                const id = 'l-' + Date.now();
                dom.box.insertAdjacentHTML('beforeend', `<div id="${id}" class="message msg-bot"><div class="msg-bubble"><i class="fas fa-circle-notch fa-spin"></i></div></div>`);
                scrollToBottom();
                return id;
            }

            function scrollToBottom() {
                setTimeout(() => {
                    dom.box.scrollTop = dom.box.scrollHeight;
                }, 100);
            }

            function toggleVoice() {
                const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
                if(!SR) return alert("ÿßŸÑŸÖÿ™ÿµŸÅÿ≠ ŸÑÿß ŸäÿØÿπŸÖ ÿßŸÑÿµŸàÿ™");
                
                if(recognizing) return;
                
                const rec = new SR();
                rec.lang = i18n.currentLang === 'ar' ? 'ar-SA' : 'en-US';
                rec.onstart = () => { recognizing = true; dom.mic.classList.add('mic-active'); };
                rec.onend = () => { recognizing = false; dom.mic.classList.remove('mic-active'); };
                rec.onresult = e => { 
                    if(e.results[0] && e.results[0][0]) {
                        dom.input.value += ' ' + e.results[0][0].transcript; 
                        dom.input.dispatchEvent(new Event('input'));
                    }
                };
                rec.start();
            }

            function clearChat() {
                if(confirm(i18n.t('clearChatConfirm'))) {
                    LocalDB.clear();
                    conversationMessages = [];
                    dom.box.innerHTML = '';
                    dom.box.innerHTML = `<div id="welcome-screen" style="text-align:center; padding-top:60px; opacity:0.6;">
                        <div style="width:80px; height:80px; background:var(--accent-primary); border-radius:50%; display:flex; align-items:center; justify-content:center; margin:0 auto 20px; box-shadow:0 0 30px var(--accent-glow);">
                            <i class="fas fa-biohazard" style="font-size:2.5rem; color:#fff;"></i>
                        </div>
                        <h3 style="font-family:'Orbitron'; margin-bottom:10px;">WormGPT Unlimited</h3>
                        <p style="font-size:0.9rem;">Dev: <span style="color:var(--accent-primary)">ÿ∫ŸäŸÑÿµ</span></p>
                        <div id="limit-badge" style="margin-top:20px; font-size:0.8rem; background:#111; display:inline-block; padding:5px 15px; border-radius:20px; border:1px solid #333;">
                            <span style="color:gold">Unlimited Access ‚àû</span>
                        </div>
                    </div>`;
                }
            }

            function exportChat() {
                html2canvas(dom.box).then(cvs => {
                    const a = document.createElement('a'); 
                    a.download = 'WormGPT-History-' + Date.now() + '.png'; 
                    a.href = cvs.toDataURL(); 
                    a.click();
                });
            }

            return { 
                init, 
                send, 
                toggleVoice, 
                clearChat, 
                exportChat, 
                toggleMenu: () => { 
                    document.getElementById('sidebar').classList.toggle('active'); 
                    document.querySelector('.overlay').classList.toggle('active'); 
                }
            };
        })();

        // Global functions for event handlers
        function copyCode(btn) {
            const codeBlock = btn.closest('.code-wrapper').querySelector('code');
            const textToCopy = codeBlock.innerText || codeBlock.textContent;
            navigator.clipboard.writeText(textToCopy).then(() => {
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                setTimeout(() => {
                    btn.innerHTML = originalText;
                }, 2000);
            });
        }

        function copyMessage(btn) {
            const bubble = btn.closest('.msg-bubble');
            const clone = bubble.cloneNode(true);
            clone.querySelector('.msg-actions')?.remove();
            const textToCopy = clone.innerText.trim();
            navigator.clipboard.writeText(textToCopy).then(() => {
                const originalHTML = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                setTimeout(() => {
                    btn.innerHTML = originalHTML;
                }, 2000);
            });
        }

        // Start App
        document.addEventListener('DOMContentLoaded', () => {
            app.init();
        });
    </script>
